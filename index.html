<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator Application</title>
</head>

<body>
    <div class="layout">
        <form action="" class="calculator">
            <div class="calculator_input">
                <input type="text" class="text_box">
            </div>
            <div class="calculator_buttons">
                <button class="calculator_key" id="1">1</button>
                <button class="calculator_key" id="2">2</button>
                <button class="calculator_key" id="3">3</button>
                <button class="calculator_key" id="plus">+</button>
                <button class="calculator_key" id="4">4</button>
                <button class="calculator_key" id="5">5</button>
                <button class="calculator_key" id="6">6</button>
                <button class="calculator_key" id="minus">-</button>
                <button class="calculator_key" id="7">7</button>
                <button class="calculator_key" id="8">8</button>
                <button class="calculator_key" id="9">9</button>
                <button class="calculator_key" id="multiplied_by">*</button>
                <button class="calculator_key" id="0">0</button>
                <button class="calculator_key" id="decimal">.</button>
                <button class="calculator_key" id="equals">=</button>
                <button class="calculator_key" id="divided_by">/</button>
            </div>
        </form>
    </div>  
</body>

</html>
